<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
    <title>ورود</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-md-4 border border-1 rounded p-5 shadow">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <img class="mb-5" src="../assets/images/logo.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <h1 class="fs-3">ورود | ثبت‌ نام</h1>
            </div>
            <div class="row">
              <span class="fs-6 mt-3"
                >لطفا شماره موبایل یا ایمیل خود را وارد کنید
              </span>
            </div>
          </div>

          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="row my-3">
                <form class="col-md-12" action="">
                  <div
                    class="row d-flex align-items-center justify-content-center"
                  >
                    <input
                      type="text"
                      class="p-2 mt-3 border-purple login-email"
                      placeholder=""
                    />
                  </div>
                </form>
              </div>
              <div class="row">
                <p class="login-alert-text">لطفا این قسمت را خالی نگذارید</p>
              </div>
              <div class="row d-flex justify-content-center">
                <button class="login-confirmation">ورود</button>
              </div>
              <div
                class="row d-flex align-items-center mt-3 justify-content-center"
              >
                <p>ورود شما به معنای پذیرش شرایط و قوانین حریم خصوصی است</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
